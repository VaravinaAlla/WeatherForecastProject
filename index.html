<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <style>
      body {
        background-image: url("image/background.jpg");
      }
    </style>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            id="search-form-input"
            class="search-form-input"
            placeholder="Enter your city"
            autofocus
            autocomplete="off"
          />
          <button type="submit" class="submit_button">Search</button>
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer class="footer">
        <p>
          <a href="https://github.com/VaravinaAlla/WeatherForecastProject"
            >Code by Alla Varavina</a
          >
        </p>
      </footer>
      <div
        class="visme_d"
        data-title="Simple Newsletter Subscription"
        data-url="dm9gdwv7-simple-newsletter-subscription"
        data-domain="formsqa"
        data-full-page="false"
        data-min-height="500px"
        data-form-id="1489"
      ></div>
      <script src="https://formsqa.visme.co/vismeforms-embed.js"></script>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
